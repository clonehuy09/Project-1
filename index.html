<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="text-white title">Tic Tac Toe</h1>
      <h4 class="text-white title">~~The best game you have ever palyed~~</h4>
      <p class="text-white" id="message"></p>
      <p class="text-white" id="number-game-played"></p>
      <section class="container-fluid">
        <div class="row form">
          <div class="col-xs-5">
            <form id="sign-up-form">
              <h3 class="text-white">Sign Up</h3>
              <label for="sign-up-email" class="text-white">Email</label><br>
              <input id="sign-up-email" type="email" placeholder="example@email.com" name="credentials[email]"><br>
              <label for="sign-up-password" class="text-white">Password</label><br>
              <input id="sign-up-password" type="password" placeholder="********" name="credentials[password]"><br>
              <label for="password-confirmation" class="text-white">Password Comfirmation</label><br>
              <input id="password-confirmation" type="password" placeholder="********" name="credentials[password_confirmation]"><br><br>
              <input type="submit" value="Sign Up">
            </form>
          </div>
          <div class="col-xs-5">
            <form id="sign-in-form">
              <h3 class="text-white">Sign In</h3>
              <label for="sign-in-email" class="text-white">Email</label><br>
              <input id="sign-in-email" type="email" placeholder="example@email.com" name="credentials[email]"><br>
              <label for="sign-in-password" class="text-white">Password</label><br>
              <input id="sign-in-password" type="password" placeholder="********" name="credentials[password]"><br><br>
              <input type="submit" value="Sign In">
            </form>
          </div>
        </div>

        <div class="row">
          <form id="change-password">
            <h3 class="text-white">Change Password</h3>
            <label for="old-password" class="text-white">Old Password</label>
            <input id="old-password" type="password" placeholder="********" name="passwords[old]"><br>
            <label for="new-password" class="text-white">New Password</label>
            <input id="new-password" type="password" placeholder="********" name="passwords[new]"><br>
            <input type="submit" value="Change Password">
          </form>
        </div>

        <form id="sign-out">
          <input id="sign-out-form" type="submit" value="Sign Out">
        </form>

        <div id="button">
          <button id="start-game" type="button">Start the game!!!</button>
          <button id="exit" type="button">Exit</button>
          <button id="restart" type="button">Play Again</button>
        </div>

      </section>

      <section class="container">
        <div class="row h-100 text-white board">
          <div class="col-4 box" id='0'></div>
          <div class="col-4 box" id='1'></div>
          <div class="col-4 box" id='2'></div>

          <div class="col-4 box" id='3'></div>
          <div class="col-4 box" id='4'></div>
          <div class="col-4 box" id='5'></div>

          <div class="col-4 box" id='6'></div>
          <div class="col-4 box" id='7'></div>
          <div class="col-4 box" id='8'></div>
        </div>
      </section>

    </body>
</html>
