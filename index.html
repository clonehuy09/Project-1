<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <section class="container signUpAndIn">
        <div class="row">
          <div class="col-6">
            <form id="sign-up-form">
              <h3>Sign Up</h3>
              <label for="sign-up-email">Email</label><br>
              <input id="sign-up-email" type="email" placeholder="example@email.com" name="credentials[email]"><br>
              <label for="sign-up-password">Password</label><br>
              <input id="sign-up-password" type="password" placeholder="********" name="credentials[password]"><br>
              <label for="password-confirmation">Password Comfirmation</label><br>
              <input id="password-confirmation" type="password" placeholder="********" name="credentials[password_confirmation]"><br>
              <input type="submit" value="Sign Up">
            </form>
          </div>
          <div class="col-6 sign-in">
            <form id="sign-in-form">
              <h3>Sign In</h3>
              <label for="sign-in-email">Email</label><br>
              <input id="sign-in-email" type="email" placeholder="example@email.com" name="credentials[email]"><br>
              <label for="sign-in-password">Password</label><br>
              <input id="sign-in-password" type="password" placeholder="********" name="credentials[password]"><br>
              <input type="submit" value="Sign In">
            </form>
          </div>
        </div>

        <form id="change-password">
          <h3>Change Password</h3>
          <label for="old-password">Old Password</label>
          <input id="old-password" type="password" placeholder="********" name="passwords[old]"><br>
          <label for="new-password">New Password</label>
          <input id="new-password" type="password" placeholder="********" name="passwords[new]">
          <input type="submit" value="Change Password">
        </form>

        <form id="sign-out">
          <input id="sign-out-form" type="submit" value="Sign Out">
        </form>
      </section>

      <p id="message"></p>

      <section>
        <div id="button">
          <button id="start-game" type="button">Start the game!!!</button>
          <button id="end-game" type="button">Exit</button>
          <button id="restart" type="button">Play Again</button>
        </div>
      </section>

      <section class="container table">
        <div class="row h-100 board">
          <div class="col-4 box" id='0'></div>
          <div class="col-4 box" id='1'></div>
          <div class="col-4 box" id='2'></div>

          <div class="col-4 box" id='3'></div>
          <div class="col-4 box" id='4'></div>
          <div class="col-4 box" id='5'></div>

          <div class="col-4 box" id='6'></div>
          <div class="col-4 box" id='7'></div>
          <div class="col-4 box" id='8'></div>
        </div>
      </section>

    </body>
</html>
